<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #title {
            text-align: center;
            color: #333;
        }

        #description {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }

        #survey-form {
            width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        #submit {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            #survey-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form.</p>

    <form id="survey-form">
        <table>
            <tr>
                <td><label id="name-label" for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td><label id="email-label" for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td><label id="number-label" for="number">Age:</label></td>
                <td><input type="number" id="number" name="number" placeholder="Enter your age" min="1" max="120"></td>
            </tr>
            <tr>
                <td><label for="dropdown">Favorite Programming Language:</label></td>
                <td>
                    <select id="dropdown" name="dropdown">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>What do you like most about coding?</p>
                    <label><input type="radio" name="like" value="challenges">Challenges</label>
                    <label><input type="radio" name="like" value="problem-solving">Problem Solving</label>
                    <label><input type="radio" name="like" value="creativity">Creativity</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>What areas would you like to improve? (Check all that apply)</p>
                    <label><input type="checkbox" value="frontend">Front-end Development</label>
                    <label><input type="checkbox" value="backend">Back-end Development</label>
                    <label><input type="checkbox" value="data-structures">Data Structures and Algorithms</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="comments">Any additional comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" id="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
